<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so nguyen trong mang</title>
</head>
<body>
<script>
        let arr=[1,2,3,4,5,6,7,8,9];
        let V=parseInt(prompt('nhap so nguyen'));
        let flag=false;
        for (let i=0;i<arr.length;i++){
            if (V=arr[i]) {
                flag = true;
                break;
            }
        }
        if (flag){
            alert('V is in the array');
        }else {
            alert('V is not in the array');
        }







</script>

</body>
</html>
