<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xoa phan tu trong mang</title>
</head>
<body>
<script>
        let arr=[9,7,5,3,2,3,4];
        let V=parseInt(prompt('nhap gia tri'));
        for (let i=0;i<arr.length;i++){
            if (V==arr[i]){
                arr.splice(i,1);
                arr.push(0)
            }
        }
        alert(arr);
</script>
</body>
</html>
