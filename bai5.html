<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<script>


        let x=[-10,12,-15,-21,30,-33];
        let count=0;
        for (let i=0;i<x.length;i++){
            if (x[i]<0){
                count++
            }
        }alert(count);
</script>
